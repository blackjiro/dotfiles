# Mise configuration
# https://mise.jdx.dev/configuration.html

[tools]
node = "lts"
ruby = "3"
terraform = "latest"
python = "3.13"

[settings]
# Always use the latest version when "latest" is specified
experimental = true
# Use .nvmrc, .node-version, etc. files
legacy_version_file = true
idiomatic_version_file_enable_tools = ["node"]
# Trusted directories for mise config files
trusted_config_paths = ["~/workspaces", "~/worktrees"]

